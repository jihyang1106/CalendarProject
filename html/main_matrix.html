<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header>
      <div class="header-inner">
        <div class="inner-container">
          <div id="title">
            <a href="#">성공일정</a>
          </div>
          <!--title-->

          <div class="sign-container">
            <div class="unsigned hidden">
              <div class="signin"><a href="#">로그인</a></div>
              <div class="signup"><a href="#">회원가입</a></div>
            </div>
            <!-- unsigned -->

            <div class="signed">
              <div class="dropdown">
                <div class="dropdown-content">
                  안녕하세요. <span id="name">홍길동</span>님 :)
                  <i class="fa solid fa-caret-down"></i>
                </div>
                <!-- dropdown-btn -->
                <div class="dropdown-btn">
                  <button id="sign-out">로그아웃</button>
                </div>
                <!-- dropdown-content -->
              </div>
              <!-- dropdown -->
            </div>
            <!-- signed -->
          </div>
          <!--signin-container-->
        </div>
        <!-- inner-container -->
      </div>
      <!-- header-inner -->
    </header>
  </body>

  <main>
    <div class="jumbotron-inner">
      <div class="jumbotron-inner-container">
        <div class="jumbotron-item-main">
          <div class="jumbotron-item-main-msg">
            <p>내 시간을 제대로 쓰고 싶다면,</p>
            <h1>아이젠하워 매트릭스</h1>
          </div>
          <!--jumbotron-item-main-msg-->
          <div class="jumbotron-item-main-img"></div>
          <!--jumbotron-item-main-img-->
        </div>
        <!--jumbotron-item-main-->
        <div class="jumbotron-item-sub">
          <p>긴급성과 중요도를 기준으로 시간관리를 하고,</p>
          <p>일의 우선순위를 배분하는 방법입니다.</p>
        </div>
        <!--jumbotron-item-sub-->
      </div>
      <!--jumbotron-inner-container-->
      <div class="matrix-container">
        <div class="matrix-box" id="plan">
          <div class="matrix-header">
            <div class="matrix-title">📑계획을 세워서 해야할 일</div>
            <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요."> 
          </div>
          <!--matrix-header-->
          <ul class="matrix-list">
            <li class="list-item">
              <div class="done-text-container">
                <input type="checkbox" class="todo-done">
                <p class="todo-text">산책가기</p>
              </div>
              <!--done-text-container-->
              <div class="update-delete-container">
                <i class="fas fa-solid fa-pencil todo-update"></i>
                <i class="fas fa-solid fa-trash todo-delete"></i>
              </div>
            </li>
          </ul>
          <!--matrix-list-->
        </div>
        <!--matrix-box plan-->
        <div class="matrix-box" id="urgent">
          <div class="matrix-header">
            <div class="matrix-title">📌지금 해야할 일</div>
            <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요."> 
          </div>
          <!--matrix-header-->
          <ul class="matrix-list">
            <li class="list-item">
              <div class="done-text-container">
                <input type="checkbox" class="todo-done">
                <p class="todo-text">산책가기</p>
              </div>
              <!--done-text-container-->
              <div class="update-delete-container">
                <i class="fas fa-solid fa-pencil todo-update"></i>
                <i class="fas fa-solid fa-trash todo-delete"></i>
              </div>
            </li>
          </ul>
          <!--matrix-list--></div>
        <!--matrix-box urgent-->
        <div class="matrix-box" id="rank">
          <div class="matrix-header">
            <div class="matrix-title">💯최후 순위</div>
            <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요."> 
          </div>
          <!--matrix-header-->
          <ul class="matrix-list">
            <li class="list-item">
              <div class="done-text-container">
                <input type="checkbox" class="todo-done">
                <p class="todo-text">산책가기</p>
              </div>
              <!--done-text-container-->
              <div class="update-delete-container">
                <i class="fas fa-solid fa-pencil todo-update"></i>
                <i class="fas fa-solid fa-trash todo-delete"></i>
              </div>
            </li>
          </ul>
          <!--matrix-list-->
        </div>
        <!--matrix-box rank-->
        <div class="matrix-box" id="important">
          <div class="matrix-header">
            <div class="matrix-title">⏰급하지만 중요도가 낮은 일</div>
            <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요."> 
          </div>
          <!--matrix-header-->
          <ul class="matrix-list">
            <li class="list-item">
              <div class="done-text-container">
                <input type="checkbox" class="todo-done">
                <p class="todo-text">산책가기</p>
              </div>
              <!--done-text-container-->
              <div class="update-delete-container">
                <i class="fas fa-solid fa-pencil todo-update"></i>
                <i class="fas fa-solid fa-trash todo-delete"></i>
              </div>
            </li>
          </ul>
          <!--matrix-list-->
        </div>
        <!--matrix-box important-->
        <span class="importance">중요도</span>
        <span class="urgency">긴급성</span>
      </div>
      <!--matrix-container-->
    </div>
