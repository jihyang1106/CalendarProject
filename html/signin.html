<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정관리</title>

    <!-- 메타 태그 설정, 저자, 키워드, 설명 -->
    <meta name="author" content="jihyanglee">
    <meta name="keyword" content="성공일정, 아이젠하워, 일정관리, 우선순위">
    <meta name="description" content="중요도와 우선순위를 기준으로 성공을 위한 일정관리 웹사이트입니다.">
    
    <!-- favicon -->
    <link rel="icon" href="../img/favicon.ico" />

    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="inner-container">
                <div id="title">
                    <a href="#">성공일정</a>
                </div>
                <!--title-->

                <div class="sign-container">
                    <div class="unsigned hidden">
                        <div class="signin"><a href="#">로그인</a></div>
                        <div class="signup"><a href="#">회원가입</a></div>
                    </div>
                    <!-- unsigned -->

                    <div class="signed">
                        <div class="dropdown">
                            <div class="dropdown-content">
                                안녕하세요. <span id="name">홍길동</span>님 :)
                                <i class="fa solid fa-caret-down"></i>
                            </div>
                            <!-- dropdown-btn -->
                            <div class="dropdown-btn">
                                <button id="sign-out">로그아웃</button>
                            </div>
                            <!-- dropdown-content -->
                        </div>
                        <!-- dropdown -->
                    </div>
                    <!-- signed -->
                </div>
                <!--signin-container-->

            </div>
            <!-- inner-container -->
        </div>
        <!-- header-inner -->
    </header>

    <main>
        <div class="signin-container">
            <div class="signin-inner">
                <h1>안녕하세요. <span class="blue">성공일정</span>입니다.</h1>
                <div class="signin-form">
                    <input type="text" id="user-email" placeholder="이메일">
                    <input type="password" id="user-pwd" placeholder="비밀번호">
                    <input type="button" id="signin" value="로그인">
                    <div id="signup">
                        <a href="#" id="signup">회원가입</a>
                    </div>
                </div>
                <!-- sign-form -->
            </div>
            <!-- signin-inner -->
        </div>
        <!-- signin-container -->
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-inner">
                <div class="developer">개발자: 이지향</div>
                <div class="developer-email">gid5214@naver.com</div>
            </div>
            <!-- footer-inner -->
        </div>
        <!-- footer-container -->
    </footer>
</html>
